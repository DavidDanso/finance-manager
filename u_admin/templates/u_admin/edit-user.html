{% load static %}
<!DOCTYPE html>
<html lang="en" class="js has-scroll-init has-scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Enhance your reporting capabilities with the Excel Report Manager App."
    />
    <meta
      name="keywords"
      content="report manager, Excel reports, reporting software"
    />

    <meta name="author" content="the_desiinger" />
    <link rel="icon" href="{% static '/images/favicon.svg' %}" />
    <title>Finance-Manager | edit user Page</title>

    <!-- Preload CSS -->
    <link href="{% static '/css/normalize.css' %}" />
    <link rel="preload" as="style" href="{% static '/css/edit-user.css' %}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/edit-user.css' %}" />

    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this work in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body
    id="pageTop"
    class="page-content"
    data-spy="scroll"
    data-target="#mainNav"
  >
    <!--======================== Main-Section ================================-->
    <main>
      <!--=========================================== smooth-scroll-effect ===============================-->
      <div data-scroll class="page page--layout-2" id="main">
        <div class="content content--full content--alternate"></div>
        <!-- End content -->

        <!--=========================================== Hero-Text ===============================-->
        <div id="user--details-hero">
          <div class="container-fluid">
            <div class="user--details-intro">
              <a href="javascript:history.back()">
                <img
                  src="{% static '/images/left.png' %}"
                  class="img-fluid"
                  id="return_back"
                  alt="return_back-img"
                />
              </a>

              <!--  -->
              <div class="card d-flex mx-auto" id="main--card">
                <div class="card-body">
                  <h5>Edit [ {{user.username}} ] details</h5>

                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-12">
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Name
                            <sup class="text-danger fw-bold fs-6">*</sup></label
                          >
                          {{profile_form.name}}
                        </div>
                        <!-- end user-full--name -->
                      </div>
                      <!-- end col-user-full--name -->

                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="exampleEmail" class="form-label"
                            >Email
                            <sup class="text-danger fw-bold fs-6">*</sup></label
                          >
                          {{profile_form.email}}
                        </div>
                        <!-- end email -->
                      </div>
                      <!-- end col-email -->

                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="exampleAddress" class="form-label"
                            >Username
                            <sup class="text-danger fw-bold fs-6">*</sup></label
                          >
                          {{profile_form.username}}
                        </div>
                        <!-- end username -->
                      </div>
                      <!-- end col-username -->

                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="example" class="form-label"
                            >User Role
                            <sup class="text-danger fw-bold fs-6">*</sup></label
                          >
                          {{user_form.role}}
                        </div>
                        <!-- end user-role -->
                      </div>
                      <!-- end col-user-role -->
                    </div>
                    <!-- end row -->

                    <hr id="offcanvas--line" />
                    <input
                      type="submit"
                      id="save--btn"
                      class="btn"
                      value="Save changes"
                    />
                    <a
                      id="delete--btn"
                      class="btn"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteUserModal"
                      >delete user</a
                    >
                    <!--  -->
                    <div id="form_error">{{form.errors}}</div>
                    <!-- end form_error -->
                  </form>
                  <!-- end form -->
                </div>
                <!-- end card-body -->
              </div>
              <!--  -->
            </div>
            <!-- End user--details-intro-->
          </div>
          <!-- End container-fluid -->
        </div>
        <!-- End user--details-hero -->

        <!--=========================================== delete-user-Modal--layout ===============================-->
        {% include 'u_admin/delete-user-modal.html' %}
        <!-- End delete-user-modal-->
      </div>
      <!-- End page--layout -->
    </main>
    <!-- End Main-Section -->

    <!--=============================================== JavaScript ===================================-->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- Custom Links -->
    <script src="assets/styles/js/jquery-min.js"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/edit-user.js' %}"></script>
  </body>
</html>
