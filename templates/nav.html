{% load static %}
<!--  -->
{% load active_link_tags %}
<!--======================== Nav-Section ================================-->
<nav class="navbar navbar-expand-lg fixed-top menu" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img
        src="{% static 'images/logo.svg' %}"
        class="img-fluid"
        id="logo"
        alt="logo"
      />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span></span><span></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- admin nav -->
      {% if request.user.role == 'admin' %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 left--links">
        <li class="nav-item">
          <a
            class="nav-link {% active_link 'dashboard' %}"
            href="{% url 'dashboard' %}"
            >Admin Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link {% active_link 'users' %}" href="{% url 'users' %}"
            >Users</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% active_link 'pending-reports' %}"
            href="{% url 'pending-reports' %}"
            >Pending Reports</a
          >
        </li>
      </ul>
      <!-- accountant nav -->
      {% elif request.user.role == 'accountant' %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 left--links">
        <li class="nav-item">
          <a
            class="nav-link {% active_link 'a_dashboard' %}"
            href="{% url 'a_dashboard' %}"
            >Accountant Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% active_link 'corrections' %}"
            href="{% url 'corrections' %}"
            >Reports for Correction</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% active_link 'reports' %}"
            href="{% url 'reports' %}"
            >Reports</a
          >
        </li>
      </ul>
      {% endif %}
      <ul class="navbar-nav mb-2 mb-lg-0" id="rightNav">
        <li class="nav-item align-self-center" id="nav_span"><span>|</span></li>
        <!--  -->
        <li class="nav-item dropdown">
          <a class="nav-link" href="{% url 'profile' %}">
            <img
              id="profile_img"
              src="{% static '/images/avatar.webp' %}"
              class="img-fluid rounded-circle"
              alt="profile_img"
            />
            <small>{{request.user.profile.name}}</small>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
