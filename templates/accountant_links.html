{% load static %}
<!--  -->
<li class="nav-item align-self-center">
  {% if notification_reports %}
  <a
    class="nav-link"
    href="#"
    data-bs-toggle="offcanvas"
    data-bs-target="#notification"
    aria-controls="notification"
  >
    <img
      id="notification_img"
      src="{% static '/images/notification.png' %}"
      class="img-fluid"
      alt="notification_img"
    />
    <sup
      ><img
        id="notification_dot"
        src="{% static '/images/dot.svg' %}"
        class="img-fluid"
        alt="notification_dot"
    /></sup>
  </a>
  {% else %}
  <a
    class="nav-link"
    href="#"
    data-bs-toggle="offcanvas"
    data-bs-target="#notification"
    aria-controls="notification"
  >
    <img
      id="notification_img"
      src="{% static '/images/notification.png' %}"
      class="img-fluid"
      alt="notification_img"
    />
  </a>
  {% endif %}
  <!-- accountant nav -->
</li>
